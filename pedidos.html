<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>McBonald's</title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:900%7COpen+Sans" rel="stylesheet">
    <link href="css/pedidos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="index.html#hamburgueres">Hamburgueres</a></li>
                <li><a href="index.html#shakes">Shakes</a></li>
                <li><a href="index.html#historia">História</a></li>
                <li><a href="index.html#local">Local</a></li>
                <li><a href="pedidos.html">Peça já!</a></li>
            </ul>

        </nav>
    </header>
    <main>

        <section class="topo_geral">
            <hgroup>
                <h1>McBonald's</h1>
                <h2>Pede aí, jovem!</h2>
            </hgroup>

            <form class="" method="POST" action="index.html">

                <h3>Campos com * são obrigatórios</h3>
                <br>
                <label for="nome">Nome Completo*</label>
                <br>
                <input name="nome" type="text" id="nome" maxlength="50" minlength="3" required>
                <br>
                <label for="endereço">Endereço de entrega*</label>
                <br>
                <input name="endereço" type="text" id="endereço" required>
                <br>
                <label for="telefone">Telefone para contato*</label>
                <br>
                <input name="telefone" id="telefone" type="tel" required>
                <br>
                <label for="email">E-mail para promoções!</label>
                <br>
                <input name="email" type="email" id="email">
                
                <div>

                    <label for="hamburguer">Hamburguer</label>
                    <select id="hamburguer" required >
                        <option value="" disabled selected>Selecione</option>
                        <option value="Black_burguer">Black burguer</option>
                        <option value="Furioso">Furioso</option>
                        <option value="Tsukaburguer">Tsukaburguer</option>
                    </select>
                </div>

                <div>

                    <label for="shakes">Shakes</label>
                    <select id="shakes" required>
                        <option value=""disabled selected>Selecione</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Biscoito">Biscoito</option>
                        <option value="Morango">Morango</option>
                    </select>
                </div>

                <label for="botão"></label>
                <input type="submit" value="Finalizar pedido">


            </form>
        </section>

    </main>
    <footer>
        <div class="contato">
            <address>
                Avenida de Limeira, 539 - Campos Elíseos - SP
                <br />
                mcbonalds@email.com
                <br />
                11 1234 6789
            </address>
            <a href="#">Voltar para o topo!</a>
        </div>
    </footer>
</body>

</html>
